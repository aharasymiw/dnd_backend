<div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
        <ul class="nav nav-pills nav-justified">
            <li><a href="character/new">Create Character</a></li>
            <li><a href="character/view">View Characters</a></li>
            <li><a href="character/edit">Edit Characters</a></li>
        </ul>
    </div>
</div>

<form id="character" novalidate>

  <div> <!-- Start Top of Character Sheet -->

    <input id="characterName" ng-model="character.characterName" type="text" required>
    <label for="characterName"> Character Name

    <input id="characterClass" ng-model="character.characterClass" type="text">
    <label for="characterClass"> Class

    <input id="level" ng-model="character.level" type="text">
    <label for="level"> Level

    <input id="background" ng-model="character.background" type="text">
    <label for="background"> Background

    <input id="playerName" ng-model="character.playerName" type="text">
    <label for="playerName"> Player Name

    <input id="race" ng-model="character.race" type="text">
    <label for="race"> Race

    <input id="alignment" ng-model="character.alignment" type="text">
    <label for="alignment"> Alignment

    <input id="experience" ng-model="character.experience" type="number">
    <label for="experience"> Experience Points

    <input id="dciPlayer" ng-model="character.dciPlayer" type="number">
    <label for="dciPlayer"> DCI Number

  </div> <!-- End Top of Character Sheet -->

  <div> <!-- Start Left Column -->

    <h2> Stats </h2>

    <input id="strength" ng-model="character.strength" type="number">
    <label for="strength"> Strength
    <input id="strengthMod" ng-model="character.strengthMod" type="number">
    <label for="strengthMod"> Mod

    <input id="dexterity" ng-model="character.dexterity" type="number">
    <label for="dexterity"> Dexterity
    <input id="dexterityMod" ng-model="character.dexterityMod" type="number">
    <label for="dexterityMod"> Mod

    <input id="constitution" ng-model="character.constitution" type="number">
    <label for="constitution"> Constitution
    <input id="constitutionMod" ng-model="character.constitutionMod" type="number">
    <label for="constitutionMod"> Mod

    <input id="intelligence" ng-model="character.intelligence" type="number">
    <label for="intelligence"> Intelligence
    <input id="intelligenceMod" ng-model="character.intelligenceMod" type="number">
    <label for="intelligenceMod"> Mod

    <input id="wisdom" ng-model="character.wisdom" type="number">
    <label for="wisdom"> Wisdom
    <input id="wisdomMod" ng-model="character.wisdomMod" type="number">
    <label for="wisdomMod"> Mod

    <input id="charisma" ng-model="character.charisma" type="number">
    <label for="charisma"> Charisma
    <input id="charismaMod" ng-model="character.charismaMod" type="number">
    <label for="charismaMod"> Mod

    <input id="inspiration" ng-model="character.inspiration" type="checkbox">
    <label for="inspiration"> Inspiration

    <input id="proficiency" ng-model="character.proficiency" type="number">
    <label for="proficiency"> Proficiency

    <h2> Saves </h2>

    <input id="strengthSaveProficiency" ng-model="character.strengthSaveProficiency" type="checkbox">
    <input id="strengthSave" ng-model="character.strengthSave" type="number">
    <label for="strengthSave"> Strength

    <input id="dexteritySaveProficiency" ng-model="character.dexteritySaveProficiency" type="checkbox">
    <input id="dexteritySave" ng-model="character.dexteritySave" type="number">
    <label for="dexteritySave"> Dexterity

    <input id="constitutionSaveProficiency" ng-model="character.constitutionSaveProficiency" type="checkbox">
    <input id="constitutionSave" ng-model="character.constitutionSave" type="number">
    <label for="constitutionSave"> Constitution

    <input id="intelligenceSaveProficiency" ng-model="character.intelligenceSaveProficiency" type="checkbox">
    <input id="intelligenceSave" ng-model="character.intelligenceSave" type="number">
    <label for="intelligenceSave"> Intelligence

    <input id="wisdomSaveProficiency" ng-model="character.wisdomSaveProficiency" type="checkbox">
    <input id="wisdomSave" ng-model="character.wisdomSave" type="number">
    <label for="wisdomSave"> Wisdom

    <input id="charismaSaveProficiency" ng-model="character.charismaSaveProficiency" type="checkbox">
    <input id="charismaSave" ng-model="character.charismaSave" type="number">
    <label for="charismaSave"> Charisma

    <h2> Skills </h2>

    <input id="acrobaticsProficiency" ng-model="character.acrobaticsProficiency" type="checkbox">
    <input id="acrobatics" ng-model="character.acrobatics" type="number">
    <label for="acrobatics"> Acrobatics

    <input id="animalHandlingProficiency" ng-model="character.animalHandlingProficiency" type="checkbox">
    <input id="animalHandling" ng-model="character.animalHandling" type="number">
    <label for="animalHandling"> Animal Handling

    <input id="arcanaProficiency" ng-model="character.arcanaProficiency" type="checkbox">
    <input id="arcana" ng-model="character.arcana" type="number">
    <label for="arcana"> Arcana

    <input id="athleticsProficiency" ng-model="character.athleticsProficiency" type="checkbox">
    <input id="athletics" ng-model="character.athletics" type="number">
    <label for="athletics"> Athletics

    <input id="deceptionProficiency" ng-model="character.deceptionProficiency" type="checkbox">
    <input id="deception" ng-model="character.deception" type="number">
    <label for="deception"> Deception

    <input id="historyProficiency" ng-model="character.historyProficiency" type="checkbox">
    <input id="history" ng-model="character.history" type="number">
    <label for="history"> History

    <input id="insightProficiency" ng-model="character.insightProficiency" type="checkbox">
    <input id="insight" ng-model="character.insight" type="number">
    <label for="insight"> Insight

    <input id="intimidationProficiency" ng-model="character.intimidationProficiency" type="checkbox">
    <input id="intimidation" ng-model="character.intimidation" type="number">
    <label for="intimidation"> Intimidation

    <input id="investigationProficiency" ng-model="character.investigationProficiency" type="checkbox">
    <input id="investigation" ng-model="character.investigation" type="number">
    <label for="investigation"> Investigation

    <input id="medicineProficiency" ng-model="character.medicineProficiency" type="checkbox">
    <input id="medicine" ng-model="character.medicine" type="number">
    <label for="medicine"> Medicine

    <input id="natureProficiency" ng-model="character.natureProficiency" type="checkbox">
    <input id="nature" ng-model="character.nature" type="number">
    <label for="nature"> Nature

    <input id="perceptionProficiency" ng-model="character.perceptionProficiency" type="checkbox">
    <input id="perception" ng-model="character.perception" type="number">
    <label for="perception"> Perception

    <input id="performanceProficiency" ng-model="character.performanceProficiency" type="checkbox">
    <input id="performance" ng-model="character.performance" type="number">
    <label for="performance"> Performance

    <input id="persuasionProficiency" ng-model="character.persuasionProficiency" type="checkbox">
    <input id="persuasion" ng-model="character.persuasion" type="number">
    <label for="persuasion"> Persuasion

    <input id="religionProficiency" ng-model="character.religionProficiency" type="checkbox">
    <input id="religion" ng-model="character.religion" type="number">
    <label for="religion"> Religion

    <input id="slightOfHandProficiency" ng-model="character.slightOfHandProficiency" type="checkbox">
    <input id="slightOfHand" ng-model="character.slightOfHand" type="number">
    <label for="slightOfHand"> Slight Of Hand

    <input id="stelthProficiency" ng-model="character.stelthProficiency" type="checkbox">
    <input id="stelth" ng-model="character.stelth" type="number">
    <label for="stelth"> Stelth

    <input id="survivalProficiency" ng-model="character.survivalProficiency" type="checkbox">
    <input id="survival" ng-model="character.survival" type="number">
    <label for="survival"> Survival

    <input id="passivePerception" ng-model="character.passivePerception" type="number">
    <label for="passivePerception"> Passive Perception

    <textarea id="proficiencies" ng-model="character.proficiencies"></textarea>
    <label for="proficiencies"> Proficiencies

    <textarea id="languages" ng-model="character.languages"></textarea>
    <label for="languages"> Languages

  </div> <!-- End Left Column -->

  <div> <!-- Start Middle Column -->

    <input id="armorClass" ng-model="character.armorClass" type="number">
    <label for="armorClass"> Armor Class

    <input id="initiative" ng-model="character.initiative" type="number">
    <label for="initiative"> Initiative

    <input id="speed" ng-model="character.speed" type="number">
    <label for="speed"> Speed

    <input id="hpMax" ng-model="character.hpMax" type="number">
    <label for="hpMax"> Hit Point Maximum

    <input id="hpCurrent" ng-model="character.hpCurrent" type="number">
    <label for="hpCurrent"> Current Hit Points

    <input id="hpTemp" ng-model="character.hpTemp" type="number">
    <label for="hpTemp"> Temporary Hit Points

    <input id="hitDieTotal" ng-model="character.hitDieTotal" type="text">
    <label for="hitDieTotal"> Total

    <input id="hitDie" ng-model="character.hitDie" type="text">
    <label for="hitDie"> Hit Dice

    <h2> Death Saves </h2>

    <input id="deathSave1" ng-model="character.deathSave1" type="checkbox">
    <label for="deathSave1"> Death Save 1
    <input id="deathSave2" ng-model="character.deathSave2" type="checkbox">
    <label for="deathSave2"> Death Save 2
    <input id="deathSave3" ng-model="character.deathSave3" type="checkbox">
    <label for="deathSave3"> Death Save 3

    <input id="deathFail1" ng-model="character.deathFail1" type="checkbox">
    <label for="deathFail1"> Death Fail 1
    <input id="deathFail2" ng-model="character.deathFail2" type="checkbox">
    <label for="deathFail2"> Death Fail 2
    <input id="deathFail3" ng-model="character.deathFail3" type="checkbox">
    <label for="deathFail3"> Death Fail 3

    <h2> Attacks and Spellcasting </h2>

    <input id="attack1" ng-model="character.attack1" type="text">
    <label for="attack1"> Attack 1
    <input id="attackBonus1" ng-model="character.attackBonus1" type="number">
    <label for="attackBonus1"> Attack 1 bonus
    <input id="attackDamage1" ng-model="character.attackDamage1" type="text">
    <label for="attackDamage1"> Attack 1 damage

    <input id="attack2" ng-model="character.attack2" type="text">
    <label for="attack2"> Attack 2
    <input id="attackBonus2" ng-model="character.attackBonus2" type="number">
    <label for="attackBonus2"> Attack 2 bonus
    <input id="attackDamage2" ng-model="character.attackDamage2" type="text">
    <label for="attackDamage2"> Attack 2 damage

    <input id="attack3" ng-model="character.attack3" type="text">
    <label for="attack3"> Attack 3
    <input id="attackBonus3" ng-model="character.attackBonus3" type="number">
    <label for="attackBonus3"> Attack 3 bonus
    <input id="attackDamage3" ng-model="character.attackDamage3" type="text">
    <label for="attackDamage3"> Attack 3 damage

    <textarea id="attackNotes" ng-model="character.attackNotes"></textarea>
    <label for="attackNotes"> Attack Notes

    <input id="copper" ng-model="character.copper" type="number">
    <label for="copper"> Copper
    <input id="silver" ng-model="character.silver" type="number">
    <label for="silver"> Silver
    <input id="electrum" ng-model="character.electrum" type="number">
    <label for="electrum"> Electrum
    <input id="gold" ng-model="character.gold" type="number">
    <label for="gold"> Gold
    <input id="platinum" ng-model="character.platinum" type="number">
    <label for="platinum"> Platinum

    <textarea id="equipment" ng-model="character.equipment"></textarea>
    <label for="equipment"> Equipment

  </div> <!-- End Middle Column -->

  <div> <!-- Start Right Column -->

    <textarea id="personalityTraits" ng-model="character.personalityTraits"></textarea>
    <label for="personalityTraits"> Personality Traits

    <textarea id="ideals" ng-model="character.ideals"></textarea>
    <label for="ideals"> Ideals

    <textarea id="bonds" ng-model="character.bonds"></textarea>
    <label for="bonds"> Bonds

    <textarea id="flaws" ng-model="character.flaws"></textarea>
    <label for="flaws"> Flaws

    <textarea id="featuresTraits" ng-model="character.featuresTraits"></textarea>
    <label for="featuresTraits"> Features and Traits

  </div> <!-- End Right Column -->

  <md-button ng-click="saveCharacter(character)" class="md-raised">Save</md-button>

</form>
